name: Build & Push Fedora Toolbox image

on:
  schedule:
    - cron: '22 0 * * 0'
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build & Push Docker image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.12.0

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3.7.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Fedora version from Dockerfile
        id: version
        shell: bash
        run: |
          set -euo pipefail
          fedora_version=$(sed -n 's/^FROM[[:space:]]\+[^:]*:\([0-9]\+\).*/\1/p' Dockerfile | head -n1)
          if [[ -z "${fedora_version:-}" ]]; then
            echo "Unable to detect Fedora version from Dockerfile" >&2
            exit 1
          fi
          echo "fedora=${fedora_version}" >> "${GITHUB_OUTPUT}"

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5.10.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.version.outputs.fedora }}
            type=schedule,pattern={{date 'YYYYMMDD' tz='Europe/Paris'}}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6.19.1
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
